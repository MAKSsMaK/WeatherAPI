<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">
        <div class="weather-block">
            <div class="town-select"></div>
            <div class="out">
                <div class="temperature out-inf"></div>
                <div class="town out-inf"></div>
                <div class="description out-inf"></div>
                <div class="icon out-inf"></div>
                <div class="humidity out-inf"></div>
                <div class="pressure out-inf"></div>
                <div class="wind">
                <div class="wind-speed out-inf"></div>
                <div class="wind-deg out-inf"><img src="https://cdn-icons-png.flaticon.com/32/724/724954.png"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="unit_14.js"></script>
</body>

</html>
